---
title: Coucou
timezone: UTC
collections:
  featured_categories:
    title: Featured Categories
    output: true
    permalink: "/:name/"
  featured_tags:
    title: Featured Tags
    output: true
    permalink: "/tag-:name/"
  posts:
    title: Posts
    output: true
  projects:
    title: Projects
    output: true
    permalink: "/projects/:path/"
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: hyde/
  values:
    accent_color: rgb(38,139,210)
    theme_color: rgb(32,32,32)
    accent_image:
      background: rgb(32,32,32)
      overlay: false
- scope:
    path: assets/
  values:
    sitemap: false
- scope:
    path: licenses/
  values:
    layout: plain
    sitemap: false
- scope:
    path: ''
    type: projects
  values:
    seo:
      type: WebPage
- scope:
    path: ''
    type: featured_categories
  values:
    seo:
      type: WebPage
- scope:
    path: ''
    type: featured_tags
  values:
    seo:
      type: WebPage
lang: en
description: 'C''est une asso cool.

'
tagline: J'ai décidé d'être heureux parce que c'est bon pour la santé. -- Voltaire
keywords: []
logo: "/assets/img/logo.png"
author:
  name: "<firstname> <lastname>"
  email: "<mail@domain.tld>"
menu:
- title: Example
  url: "/example/"
- title: Documentation
  url: "/docs/"
- title: About
  url: "/about/"
legal:
- title: LICENSE
  url: "/LICENSE/"
- title: NOTICE
  url: "/NOTICE/"
- title: CHANGELOG
  url: "/CHANGELOG/"
copyright: "© 2021. All rights reserved."
permalink: "/:categories/:year-:month-:day-:title/"
paginate: 10
paginate_path: "/:num/"
theme: jekyll-theme-hydejack
accent_image: "/assets/img/sidebar-bg.jpg"
accent_color: rgb(79,177,186)
theme_color: rgb(25,55,71)
google_fonts: Roboto+Slab:700|Noto+Sans:400,400i,700,700i
font: Noto Sans, Helvetica, Arial, sans-serif
font_heading: Roboto Slab, Helvetica, Arial, sans-serif
font_code: Fira Code, Menlo, Monaco, Consolas, monospace;
kramdown:
  math_engine: mathjax
  math_engine_opts: {}
  footnote_backlink: "&#x21a9;&#xfe0e;"
hydejack:
  post_addons:
  - about
  - newsletter
  - related
  - random
  - comments
  project_addons:
  - about
  - newsletter
  - other
  - comments
  no_mark_external: false
  no_push_state: false
  no_drawer: false
  no_navbar: false
  no_search: false
  no_inline_css: false
  no_page_style: false
  no_break_layout: true
  no_toc: false
  no_third_column: false
  no_large_headings: false
  no_structured_data: false
  no_theme_color: false
  no_breadcrumbs: false
  use_lsi: true
  cookies_banner: false
  advertise: false
  hide_dates: false
  hide_last_modified: false
  dark_mode:
    always: false
    dynamic: true
    icon: true
  offline:
    enabled: false
    cache_version: 13
    precache_assets:
    - "/assets/img/swipe.svg"
exclude:
- ".jekyll-cache"
- ".sass-cache"
- "*.toml"
- vendor
- Gemfile
- Gemfile.lock
include:
- ".well-known"
- LICENSE.md
plugins:
- jekyll-default-layout
- jekyll-feed
- jekyll-optional-front-matter
- jekyll-paginate
- jekyll-readme-index
- jekyll-redirect-from
- jekyll-relative-links
- jekyll-seo-tag
- jekyll-sitemap
- jekyll-titles-from-headings
- jekyll-include-cache
- jekyll-last-modified-at
optional_front_matter:
  remove_originals: true
readme_index:
  remove_originals: true
  with_frontmatter: true
relative_links:
  collections: true
titles_from_headings:
  strip_title: true
  collections: true
compress_html:
  comments:
  - "<!--"
  - "-->"
  clippings: all
  endings: all
  ignore:
    envs:
    - development
sass:
  style: compressed
jekyll_compose:
  default_front_matter:
    drafts:
      layout: post
      description: 'A short ~160 character description of your post for search engines,
        social media previews, etc.

'
      image:
        path: "/assets/img/sidebar-bg.jpg"
    posts:
      layout: post
      description: 'A short ~160 character description of your post for search engines,
        social media previews, etc.

'
      image:
        path: "/assets/img/sidebar-bg.jpg"
    projects:
      layout: project
      description: 'A short ~160 character description of your post for search engines,
        social media previews, etc.

'
      image:
        path: "/assets/img/sidebar-bg.jpg"
      links:
      - title: Project Link
        url: https://example.com
